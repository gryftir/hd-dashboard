<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <link type="text/css" rel="stylesheet" href="/static/style.css" />
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.2.6/jquery.min.js" type="text/javascript" charset="utf-8"></script>
  <script type="text/javascript" src="/static/main.js"></script>
  <title>Dojo Dashboard</title>
</head> 
<body id="body">
  
<div id="top">
    <div>
      <a href="login" style="font-weight: bold;">{{ login_text }}</a>
      |
      <a href="{{ signup_url }}/upgrade/needaccount">Need an account?</a>
      <a>{{ dev_message }}</a>
    </div>
  </div>

  <div id="content">
    <h1>Dojo Dashboard</h1>
    <div class="chunk">
      <h3>Your Account</h3>
      <a id="mail" title="Dojo Mail" href="https://mail.google.com/a/hackerdojo.com/">
        <img src="static/img/mail.png" />
        <span>Dojo Mail</span>
      </a>
      
      <a id="keys" title="keys" href="{{ signup_url }}/key">
        <img src="static/img/key.png" />
        <span>Register A Key</span>
      </a>

      <a id="signin" title="signin" href="http://hackerdojo-signin.appspot.com/">
        <img src="static/img/signin.png" />
        <span>Sign In</span>
      </a>

      <a id="mybilling" title="mybilling" href="{{ signup_url }}/my_billing">
        <img src="static/img/bill.png" />
        <span>My Billing</span>
      </a>

    </div>
 
    <br />
  
    <div class="chunk">
      <h3>What's Going On</h3>

      <a id="log" title="log" href="http://log.hackerdojo.com/">
        <img src="static/img/log.jpg" />
        <span>Log</span>
      </a>

      <a id="events" title="events" href="http://events.hackerdojo.com/">
        <img src="static/img/events.png" />
        <span>Events</span>
      </a>

      <a id="groups" title="groups" href="http://groups.google.com/a/hackerdojo.com/?hl=en&pli=1">
        <img src="static/img/groups.png" />
        <span>Groups</span>
      </a>
      
      <a id="map" title="map" href="http://kiosk.hackerdojo.com/map">
        <img src="static/img/map.png" />
        <span>Map</span>
      </a>

    </div>    
    
    <br />
 
    <div class="chunk">
      <h3>Shape Dojo</h3>

      <a id="vote" title="vote" href="http://hackerdojo-vote.appspot.com/">
        <img src="static/img/vote.jpg" />
        <span>Create a Poll</span>
      </a>

      <a id="transactions" title="transactions" href="http://vote.hackerdojo.com/">
        <img src="static/img/transactions.png" />
        <span>Propose a Purchase</span>
      </a>

      <a id="github" title="github" href="https://github.com/hackerdojo">
        <img src="static/img/github.gif" />
        <span>Github</span>
      </a>

<!--      
      <a id="signinStats" title="signin stats" href="http://hackerdojo-signin.appspot.com/stats">
        <img src="static/img/FILLER.png" />
        <span>Sign-in Stats</span>
      </a>

      <a id="members" title="members" href="http://signup.hackerdojo.com/memberlist">
        <img src="static/img/members.jpg" />
        <span>Members<br />List</span>
      </a>

 -->
    </div>

    <div class="chunk">
      <h3>Learn</h3>

      <a id="HowTo" title="HowTo" href="http://www.hackerdojo.com/HowToDojo">
        <img src="static/img/howto.png" />
        <span>How To Dojo</span>
      </a>

      <a id="wiki" title="wiki" href="http://wiki.hackerdojo.com">
        <img src="static/img/help.jpg" />
        <span>Wiki</span>
      </a>

    </div>

  </div>
</body>
</html>
